<html class="register">
  <body class="register-container">

    <div class="register-page">
      <h1 class="title-register">Register</h1>
      <form [formGroup]="registerForm" 
            class="mars-form"
            [ngClass]="{ 'submitting': submitting }"
            (ngSubmit)="postNewColonist($event)">
        <fieldset>
          <input type="text"  formControlName="name" placeholder="Name" name="colonistName" />
          <input type="number"  formControlName="age" placeholder="Age" name="colonistAge" />
          <div class="custom-select">
            <select formControlName="job_id" name="job_id">
                <option value="none">Select occupation</option> 
                <option *ngFor="let job of marsJobs" value="{{ job.id }}">{{ job.name }}</option>
            </select>
          </div>
        </fieldset>
      
        <fieldset>
          <button type="submit">Log Colonist</button>
        </fieldset>
      </form>
    </div>

  </body>
</html>
